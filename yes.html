<script>

// ---------- HELPERS ----------
function getUsers(){
    return JSON.parse(localStorage.getItem("users")) || {};
}

function saveUsers(users){
    localStorage.setItem("users", JSON.stringify(users));
}

function getCurrentUser(){
    return localStorage.getItem("currentUser");
}

function logAction(text){
    let user = getCurrentUser();
    if(!user) return;

    let users = getUsers();

    if(!users[user]){
        users[user] = {
            interested:0,
            notinterested:0,
            budget:0,
            log:[]
        };
    }

    users[user].log.push(text);
    saveUsers(users);
}

// ---------- PAGE OPEN ----------
logAction("Opened Destination Selection Page");

// ---------- PLACE CLICK ----------
function logPlace(place){
    logAction("Selected " + place);
}

</script>
